<h2>Create Issue</h2>
<form (ngSubmit)="onSubmit()" #issueForm="ngForm">
   <div>
        <label for="id">Issue id</label>
        <input type="number" id="id" [(ngModel)]="issue.id" name="id" required min="1">
      </div>

  <div>
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="issue.title" name="title" required>
  </div>
  
  <div>
    <label for="description">Description</label>
    <input type="text" id="description" [(ngModel)]="issue.description" name="description" required>
  </div>

  <button type="submit" [disabled]="issueForm.invalid">Create</button>
</form>
