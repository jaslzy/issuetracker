<h2>Issue List</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let issue of issues">
    <td>{{ issue.id }}</td>
    <td>{{ issue.title }}</td>
    <td>{{ issue.description }}</td>
    <td>
      <button (click)="editIssue(issue.id)">Edit</button>
      <button (click)="deleteIssue(issue.id)">Delete</button>
    </td>
  </tr>
</table>
<button routerLink="/create">Create New Issue</button>
