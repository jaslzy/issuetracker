<h2>Edit Issue</h2>
<form (ngSubmit)="onSubmit()" #issueForm="ngForm">
  <div>
    <label for="id">id: {{ issue.id }}</label>
  </div>
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="issue.title" name="title" required>
  </div>
  
  <div>
    <label for="description">Description</label>
    <input type="text" id="description" [(ngModel)]="issue.description" name="description" required>
  </div>

  <button type="submit" [disabled]="issueForm.invalid">Update</button>
</form>
